
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小丑牌 Demo V3.2</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f7f7f7; text-align: center; padding: 10px; }
    h1 { margin-top: 10px; }
    .card {
      display: inline-block; width: 60px; height: 90px; margin: 5px;
      border: 2px solid #333; border-radius: 8px; background: white;
      display: flex; align-items: center; justify-content: center;
      font-size: 18px; cursor: pointer; transition: 0.2s;
    }
    .selected { background: #d2eaff; border-color: #0077ff; transform: translateY(-5px); }
    #hand, #jokerZone { margin-top: 10px; display: flex; flex-wrap: wrap; justify-content: center; }
    button { padding: 10px 20px; margin: 10px 5px; font-size: 16px; cursor: pointer; }
    .jokerCard {
      border: 1px dashed #666; border-radius: 5px; margin: 5px; padding: 8px;
      background: #fff2c2; font-size: 14px; max-width: 120px;
    }
    #info, #message, #score { margin: 8px; }
    #overlay, #startScreen, #winScreen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255,255,255,0.95); display: flex;
      flex-direction: column; align-items: center; justify-content: center;
      z-index: 999; font-size: 20px;
    }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>🎴 小丑牌 Demo V3.2</h1>
    <p>玩法升级：补牌机制 + 弃牌次数限制 + 唯一牌堆</p>
    <button onclick="startGame()">开始游戏</button>
  </div>

  <div id="overlay" class="hidden">
    <div id="overlayMessage"></div>
    <button onclick="nextLevel()">进入下一关</button>
  </div>

  <div id="winScreen" class="hidden">
    <h2>🎉 恭喜你通关所有关卡！</h2>
    <div id="finalScore"></div>
    <button onclick="location.reload()">重新开始</button>
  </div>

  <h1>小丑牌 Demo V3.2</h1>
  <div id="info"></div>
  <div id="jokerZone"></div>
  <div id="score"></div>
  <div id="hand"></div>
  <div>
    <button onclick="playHand()">出牌</button>
    <button onclick="discardCards()">弃牌</button>
  </div>
