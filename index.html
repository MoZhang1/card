
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小丑牌游戏 Demo</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #f2f2f2; text-align: center; }
    h1 { margin-top: 20px; }
    #gameArea { padding: 20px; }
    #hand { margin: 10px auto; display: flex; justify-content: center; flex-wrap: wrap; }
    .card {
      width: 60px; height: 90px;
      background: white;
      border: 2px solid #333;
      border-radius: 8px;
      margin: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }
    .selected { background: #cfe3ff; border-color: #0077ff; transform: translateY(-5px); }
    button { padding: 10px 20px; margin-top: 15px; font-size: 16px; cursor: pointer; }
    #message, #status, #scoreboard { margin: 10px 0; }
    #clownEffect { margin-top: 8px; color: #007700; }
    #rankings { text-align: left; max-width: 300px; margin: 0 auto; }
  </style>
</head>
<body>
  <h1>小丑牌：10关挑战</h1>
  <div id="gameArea">
    <div id="status"></div>
    <div id="scoreboard"></div>
    <div id="hand"></div>
    <div id="clownEffect"></div>
    <button id="playBtn">出牌</button>
    <div id="message"></div>
    <div id="rankings"></div>
  </div>

  <script>
    const levels = Array.from({length:10}, (_, i) => ({
      target: 15 + i * 10,
      clown: i % 3 === 0 ? { type: 'bonus', value: 5 } :
              i % 3 === 1 ? { type: 'multiplier', value: 2 } :
              { type: 'extraDraw', value: 1 }
    }));

    let level = 0, score = 0, hand = [], extraDraw = 0;

    function getCardSymbol(r) {
      return r <= 10 ? r : ['J','Q','K','A'][r-11];
    }

    function dealHand() {
      const suits = ['♠','♥','♣','♦'];
      const cards = [];
      for (let i = 0; i < 5 + extraDraw; i++) {
        const rank = Math.floor(Math.random()*13)+2;
        const suit = suits[Math.floor(Math.random()*4)];
        cards.push({ rank, suit, txt: getCardSymbol(rank)+suit });
      }
      hand = cards;
    }

    function showHand() {
      const container = document.getElementById('hand');
      container.innerHTML = '';
      hand.forEach((c, i) => {
        const el = document.createElement('div');
        el.className = 'card';
        el.textContent = c.txt;
        el.onclick = () => el.classList.toggle('selected');
        container.appendChild(el);
      });
    }

    function computeScore(selected, clown) {
      const ranks = selected.map(c=>c.rank).sort((a,b)=>a-b);
      const unique = new Set(ranks);
      let base = 0;
      if (unique.size === 1) base = 8;
      else if (unique.size === 2) base = 6;
      else if (ranks.every((v,i,a) => !i || v-a[i-1]===1)) base = 10;
      else base = 2;

      if (clown.type === 'bonus') base += clown.value;
      if (clown.type === 'multiplier') base *= clown.value;

      return base;
    }

    function saveRanking(name, score) {
      const key = 'joker_rankings';
      let data = JSON.parse(localStorage.getItem(key) || '[]');
      data.push({ name, score });
      data = data.sort((a,b)=>b.score-a.score).slice(0,10);
      localStorage.setItem(key, JSON.stringify(data));
    }

    function showRankings() {
      const data = JSON.parse(localStorage.getItem('joker_rankings') || '[]');
      const box = document.getElementById('rankings');
      box.innerHTML = '<h3>排行榜</h3>' + data.map((r,i)=> `${i+1}. ${r.name}: ${r.score}`).join('<br>');
    }

    function nextLevel() {
      if (level >= levels.length) {
        const name = prompt("恭喜通关！请输入你的昵称记录成绩：", "玩家");
        if (name) saveRanking(name, score);
        showRankings();
        document.getElementById('status').textContent = '游戏完成！🎉';
        return;
      }
      extraDraw = 0;
      const clown = levels[level].clown;
      if (clown.type === 'extraDraw') extraDraw = clown.value;
      dealHand();
      showHand();
      document.getElementById('status').textContent = `第 ${level+1} 关 / 目标分：${levels[level].target}`;
      document.getElementById('scoreboard').textContent = `当前总分：${score}`;
      document.getElementById('message').textContent = '';
      document.getElementById('clownEffect').textContent = `🎭 本关小丑效果：${
        clown.type==='bonus'? `额外加 ${clown.value} 分`:
        clown.type==='multiplier'? `分数 x${clown.value}`:
        `额外抽牌 +${clown.value}`}`;
    }

    document.getElementById('playBtn').onclick = () => {
      const selectedEls = document.querySelectorAll('.card.selected');
      const selected = Array.from(selectedEls).map((_,i) => hand[i]);
      const clown = levels[level].clown;
      const pts = computeScore(selected, clown);
      score += pts;
      if (pts >= levels[level].target) {
        level++;
        nextLevel();
      } else {
        document.getElementById('message').textContent = `出牌得 ${pts} 分，未达目标，本关失败！`;
      }
      document.getElementById('scoreboard').textContent = `当前总分：${score}`;
    };

    nextLevel();
  </script>
</body>
</html>
